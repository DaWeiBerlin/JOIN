<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="boardStyle.css">
    <script src="boardScript.js"></script>
</head>
<body onload="updateHTML()">
    <div id="Navbar">
        <div id="LogoLeft"><img src="assets/img/LogoLeft.png" alt="JoinLogo"></div>
        <div id="NavLeft">
            <div class="NavGap hover"><div><img src="assets/img/SummaryLogo.png" alt="Summary Logo"></div><div>Summary</div></div>
            <div class="NavGap hover"><div><img src="assets/img/AddTaskLogo.png" alt="Add Tasks Logo"></div><div style="width: 80px;">Add Task</div></div>
            <div class="NavGap hover"><div><img src="assets/img/BoardLogo.png" alt="Board Logo"></div><div>Board</div></div>
            <div class="NavGap hover"><div><img src="assets/img/ContactsLogo.png" alt="Contacts Logo"></div><div>Contacts</div></div>
        </div>
        <div id="Impressum">
            <div>Privacy Policy</div>
            <div>Legal Notice</div>
        </div>
    </div>
    <div id="header">
        <div>Kanban Project Management Tool</div>
        <div style="display: flex;align-items: center;"><img src="assets/img/help.png" alt=""><div id="user">SM</div></div>
    </div>
    <div id="BoardNewTask"><div>BOARD</div><div><div><textarea name="FindTask" id="FindTask"></textarea></div><div><img src="assets/img/Lupe.png" alt=""></div></div><div><button id="AddTaskButton">Add Task +</button></div></div>
    <div id="Kanban">
        <div class="drag-area b1" id="ToDo" ondrop="moveTo('ToDo')" ondragleave="removeHighlight('ToDo')" ondragover="allowDrop(event); highlight('ToDo')"></div>
        <div class="drag-area" id="InProgress" ondrop="moveTo('InProgress')" ondragleave="removeHighlight('InProgress')" ondragover="allowDrop(event); highlight('InProgress')"></div>
        <div class="drag-area" id="AwaitFeedback" ondrop="moveTo('AwaitFeedback')" ondragleave="removeHighlight('AwaitFeedback')" ondragover="allowDrop(event); highlight('AwaitFeedback')"></div>
        <div class="drag-area b2" id="Done" ondrop="moveTo('Done')" ondragleave="removeHighlight('Done')" ondragover="allowDrop(event); highlight('Done')"></div>
    </div>
</body>
</html>
